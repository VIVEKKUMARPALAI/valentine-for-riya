<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Riya Jaiswal</title>

    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 90%;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
        }

        .gif-container img {
            width: 180px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 14px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
            right: 0;
        }

        #successMessage {
            display: none;
            font-size: 1.5rem;
            color: #d63384;
            font-weight: bold;
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .heart {
            position: fixed;
            font-size: 20px;
            animation: floatUp 2s linear forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-120px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/c76IJLufpN6GTCvf77/giphy.gif" alt="cute bear">
        </div>

        <h1 id="question">Riya Jaiswal, will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="buttons" id="buttonGroup">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>

        <div id="successMessage">
            Yay! See you on the 14th, Riya! üåπ‚ú®
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const successMessage = document.getElementById('successMessage');
        const question = document.getElementById('question');
        const buttonGroup = document.getElementById('buttonGroup');
        const container = document.querySelector('.container');

        // Run-away logic (works on hover + touch)
        function moveNoButton() {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height - 80;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        // YES logic
        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            buttonGroup.style.display = 'none';
            successMessage.style.display = 'block';
            document.body.style.backgroundColor = '#ffccd5';

            // hearts
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = window.innerHeight + 'px';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 2000);
            }
        });
    </script>

</body>

</html>
